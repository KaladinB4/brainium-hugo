{{ define "main" }}
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}<p class="dek">{{ . }}</p>{{ end }}
  </header>
  <ul class="term-list">
    {{ range .Data.Terms.Alphabetical }}
    <li>
      <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
      <span class="term-count">({{ .Count }})</span>
    </li>
    {{ end }}
  </ul>
{{ end }}
